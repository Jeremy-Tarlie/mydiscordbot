<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 450">
  <!-- Dark Discord background -->
  <rect width="400" height="450" fill="#36393F" />
  
  <!-- Bot profile -->
  <circle cx="40" cy="30" r="15" fill="#5865F2" />
  <text x="40" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">B</text>
  <text x="65" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">MusicBot</text>
  <text x="170" y="25" font-family="Arial" font-size="10" fill="#B9BBBE">Today at 14:23</text>
  
  <!-- Embed with music information -->
  <rect x="20" y="50" width="360" height="380" rx="5" fill="#2F3136" />
  <rect x="20" y="50" width="4" height="380" rx="3" fill="#5865F2" />
  
  <!-- Song information -->
  <text x="35" y="75" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">Commandes du Bot</text>
  <text x="35" y="95" font-family="Arial" font-size="12" fill="#B9BBBE">Prefix: /</text>
  
  <!-- Album art placeholder -->
  <rect x="280" y="120" width="80" height="80" fill="#202225" />
  
  <!-- Command list -->
  <text x="35" y="125" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">Commandes musique:</text>
  <text x="35" y="145" font-family="Arial" font-size="12" fill="#DCDDDE">/play [lien/titre] - Joue une musique</text>
  <text x="35" y="165" font-family="Arial" font-size="12" fill="#DCDDDE">/skip - Passe à la chanson suivante</text>
  <text x="35" y="185" font-family="Arial" font-size="12" fill="#DCDDDE">/queue - Affiche la file d'attente</text>
  <text x="35" y="205" font-family="Arial" font-size="12" fill="#DCDDDE">/pause - Met en pause la lecture</text>
  <text x="35" y="225" font-family="Arial" font-size="12" fill="#DCDDDE">/resume - Reprend la lecture</text>
  
  <text x="35" y="255" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">Commandes DJ:</text>
  <text x="35" y="275" font-family="Arial" font-size="12" fill="#DCDDDE">/volume [1-100] - Ajuste le volume</text>
  <text x="35" y="295" font-family="Arial" font-size="12" fill="#DCDDDE">/clear - Vide la file d'attente</text>
  <text x="35" y="315" font-family="Arial" font-size="12" fill="#DCDDDE">/move [pos1] [pos2] - Déplace un titre</text>
  
  <text x="35" y="345" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">Commandes Admin:</text>
  <text x="35" y="365" font-family="Arial" font-size="12" fill="#DCDDDE">/setup - Configure le canal de musique</text>
  <text x="35" y="385" font-family="Arial" font-size="12" fill="#DCDDDE">/dj-role [role] - Définit le rôle DJ</text>
  <text x="35" y="405" font-family="Arial" font-size="12" fill="#DCDDDE">/prefix [p] - Change le préfixe</text>
  
  <!-- Bot logo in album art placeholder -->
  <circle cx="320" cy="160" r="25" fill="#5865F2" />
  <text x="320" y="165" font-family="Arial" font-size="16" fill="white" text-anchor="middle">♫</text>
</svg>