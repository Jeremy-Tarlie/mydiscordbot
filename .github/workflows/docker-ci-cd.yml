name: Docker CI/CD

on:
  push:
    branches:
      - main  # Déclenchement du workflow sur push vers main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1: Vérifier le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2: Configurer Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Étape 3: Se connecter à Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Étape 4: Construire et pousser l'image Docker
      - name: Build and Push Docker image
        run: |
          docker buildx build --push \
            --tag ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_APP }}:latest .

      # Étape 5: Déployer sur la VM via Proxmox 
      - name: Deploy to VM via SSH through Proxmox
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PROXMOX_HOST }}
          username: ${{ secrets.PROXMOX_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: |
            ssh -o StrictHostKeyChecking=no -i /tmp/vm_key ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} '
              sudo docker-compose pull &&
              sudo docker-compose down &&
              sudo docker-compose up -d --remove-orphans
            '