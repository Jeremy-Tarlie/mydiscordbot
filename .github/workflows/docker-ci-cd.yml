name: Docker CI/CD

on:
  push:
    branches:
      - main  # Déclenchement du workflow sur push vers main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1: Vérifier le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2: Configurer Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Étape 3: Se connecter à Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Étape 4: Construire et pousser l'image Docker
      - name: Build and Push Docker image
        run: |
          docker buildx build --push \
            --tag ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_APP }}:latest .

      # Étape 5: Déployer sur la VM Proxmox via SSH (connexion en chaîne)
      - name: Deploy to Proxmox VM via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PROXMOX_HOST }}   # IP du serveur Proxmox
          username: ${{ secrets.PROXMOX_USER }}  # Nom d'utilisateur sur Proxmox
          password: ${{ secrets.PROXMOX_PASSWORD }}  # Mot de passe pour l'authentification SSH sur Proxmox
          port: 22  # Port SSH (par défaut 22)
          script: |
            # Connexion SSH à Proxmox
            ssh ${{ secrets.PROXMOX_USER }}@${{ secrets.PROXMOX_HOST }} << 'EOF'
              # Connexion SSH à la VM depuis Proxmox
              sshpass -p "${{ secrets.VM_PASSWORD }}" ssh -o StrictHostKeyChecking=no -T ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF_VM'
                # Exécuter les commandes Docker sur la VM
                # Si sudo demande un mot de passe, nous le passons automatiquement avec sshpass
                echo "${{ secrets.VM_SUDO_PASSWORD }}" | sudo -S docker-compose pull
                echo "${{ secrets.VM_SUDO_PASSWORD }}" | sudo -S docker-compose down
                echo "${{ secrets.VM_SUDO_PASSWORD }}" | sudo -S docker-compose up -d --remove-orphans
              EOF_VM
            EOF
